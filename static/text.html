
<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<style>
		.showmh {
			width: 700px;
			border: 1px solid #9a9a9a;
			padding: 9px;
		}
		#app {
			text-align: center;
		}
		.item {
			margin-top: 10px;
			margin-right: 60px;
		}
		
		.demo-image__lazy {
			margin-top: 10px;
		}
		.sharinp {
			margin-left: 15%;
			margin-top: 15px;
			width: 70%;
		}
	</style>
 
	<body>
		<div id="app">
 
		<!--	<div class="sharinp">
				<el-input placeholder="请输入内容" v-model="input3" class="input-with-select">
					<el-button slot="append" icon="el-icon-search"></el-button>
				</el-input>
			</div>-->
			
			<el-button type="primary" round @click="setImage()">生成图片</el-button>
 
			<div class="demo-image__lazy" id="newImg">
				<div>
					<!--<div >-->
					<div>
 
						<el-badge v-for="url,index in urls" :key="url">
 
							<el-image class="showmh " :src="url" lazy>
 
							</el-image>
 
						</el-badge>
 
					</div>
					<!--</div>-->
				</div>
			</div>
 
 
<el-dialog
  title="生成图片"
  :visible.sync="centerDialogVisible"
  width="100%"
  :fullscreen="true"
  >
  
  <img :src="testsrn" />
  
</el-dialog>
 
 
		</div>
	</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
	<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					centerDialogVisible:false,
					testsrn:"",
					input3: '',
					urls: [
						'https://fuss10.elemecdn.com/a/3f/3302e58f9a181d2509f3dc0fa68b0jpeg.jpeg',
						'https://fuss10.elemecdn.com/1/34/19aa98b1fcb2781c4fba33d850549jpeg.jpeg',
						'https://fuss10.elemecdn.com/0/6f/e35ff375812e6b0020b6b4e8f9583jpeg.jpeg',
						'https://fuss10.elemecdn.com/9/bb/e27858e973f5d7d3904835f46abbdjpeg.jpeg',
					]
				}
			},
			methods: {
 
				setImage() {
					var that=this;
					var opts = {useCORS: true};
					 html2canvas(document.getElementById("newImg"),opts).then(function (canvas) {
		                var imgUri = canvas.toDataURL("image/jpeg",2); // 获取生成的图片的url
		                that.testsrn=imgUri;
		                that.centerDialogVisible=true;
		            });
					
					
				}
			}
		})
	</script>
 
</html>
